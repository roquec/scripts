name: Test Windows setup script

on: [push]  # Trigger the workflow on push events to any branch. You can customize this.

jobs:
  test:
    runs-on: windows-latest  # Use the latest Windows runner available on GitHub Actions

    steps:
    - uses: actions/checkout@v4  # Checks-out your repository under $GITHUB_WORKSPACE

    - name: Install winget
      uses: Cyberboss/install-winget@v1
      
    - name: Execute script
      run: |
        .\windows\setup.ps1